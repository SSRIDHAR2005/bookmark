<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>

    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK (Modular Version for v9+) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // ✅ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAkCNwFrxwzknWTehVCTqkL6Xbj7qHDaA4",
            authDomain: "bookmark-70990.firebaseapp.com",
            projectId: "bookmark-70990",
            storageBucket: "bookmark-70990.appspot.com",
            messagingSenderId: "55612692639",
            appId: "1:55612692639:web:dff5b96802261fa1026aaa"
        };

        // ✅ Initialize Firebase & Firestore (Make Available Globally)
        window.firebaseApp = initializeApp(firebaseConfig);
        window.db = getFirestore(window.firebaseApp);
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Title -->
    <h1 class="text-3xl font-bold mb-6">Bookmark Manager</h1>

    <!-- Button to Open Modal -->
    <button id="add-bookmark-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700">
        + Add Bookmark
    </button>

    <!-- Bookmark Categories -->
    <div class="mt-6 w-full max-w-2xl">
        <div class="category-block bg-white p-4 rounded-lg shadow-md mb-4" data-category="work">
            <h2 class="text-xl font-semibold mb-2">Work</h2>
            <div class="category-content"></div>
        </div>
        <div class="category-block bg-white p-4 rounded-lg shadow-md mb-4" data-category="social">
            <h2 class="text-xl font-semibold mb-2">Social</h2>
            <div class="category-content"></div>
        </div>
        <div class="category-block bg-white p-4 rounded-lg shadow-md" data-category="entertainment">
            <h2 class="text-xl font-semibold mb-2">Entertainment</h2>
            <div class="category-content"></div>
        </div>
    </div>

    <!-- Bookmark Modal (Hidden by Default) -->
    <div id="bookmark-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-semibold mb-4">Add Bookmark</h2>
            
            <!-- Bookmark Form -->
            <form id="bookmark-form">
                <label class="block mb-2">Name:</label>
                <input type="text" name="name" required class="w-full p-2 border rounded mb-4">
                
                <label class="block mb-2">URL:</label>
                <input type="url" name="url" required class="w-full p-2 border rounded mb-4">
                
                <label class="block mb-2">Category:</label>
                <select name="category" required class="w-full p-2 border rounded mb-4">
                    <option value="work">Work</option>
                    <option value="social">Social</option>
                    <option value="entertainment">Entertainment</option>
                </select>

                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500">
                        Cancel
                    </button>
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Load JavaScript File -->
    <script type="module" src="script.js"></script>
</body>
</html>
